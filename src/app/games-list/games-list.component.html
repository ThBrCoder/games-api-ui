<section class="p-3 p-lg-5 d-flex align-items-center" id="demo-api">
    <div class="w-100">
      <h2 class="mb-5">Demo API</h2>
      <a (click)="onClickRefresh()" class="btn btn-info mb-3 mr-1">
        <span class="glyphicon glyphicon-refresh"></span> Refresh
      </a>
      <a routerLink="games-form" class="btn btn-success mb-3">Add Game</a>
      <table class="table table-bordered table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Year Released</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
        
          <tr *ngFor="let game of games">
              <td>{{game.id}}</td>
              <td>{{game.title}}</td>
              <td>{{game.year}}</td>
              <td><a [routerLink]="['/games-form', game.id]" class="btn btn-warning mr-1">Update</a> <a (click)="onClickDelete(game)" class="btn btn-danger mr-1">Delete</a></td>
          </tr>
